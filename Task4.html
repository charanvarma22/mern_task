<!DOCTYPE html>
<html>

<head>
    <title>Travel Website - Book a Vacation</title>
</head>

<body>
    <h1>Details</h1>

    <form action="details_process.php" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" style="margin: 20px;" required>
        <br>

        <label for="Username">Username:</label>
        <input type="Username" id="Username" name="Username" style="margin: 25px;" required>
        <br>

        <label for="password">Password:</label>
        <input type="tel" id="password" name="password" style="margin: 30px;" required>
        <br>

        <label for="Re Password">Re Password:</label>
        <input type="Re Password" style="margin: 11px;">
        <br>

        <label for="Address">Address:</label>
        <input type="Address" style="margin: 38px;">
        <br>

        <label for="Age">Age:</label>
        <input type="Age" style="margin: 65px;">
        <br>

        <label for="Gender">Gender:</label>
        <select id="Gender" name="Gender" style="margin: 30px;">
            <option value="Gender">Select your Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>

    </form>

</body>

</html>
