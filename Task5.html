<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
        }

        table td {
            padding: 8px;
            border: 1px solid #ccc;
        }

        table td label {
            display: inline-block;
            width: 200px;
        }

        table input[type="text"],
        table input[type="email"],
        table input[type="password"],
        table input[type="number"] {
            width: 200px;
            padding: 4px;
        }

        table input[type="submit"] {
            width: auto;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Registration Form</h2>

    <form>
        <table>
            <tr>
                <td><label for="name">First Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="name">Last Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="confirm-password">Re Enter-Password:</label></td>
                <td><input type="password" id="confirm-password" name="confirm-password" required></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone number:</label></td>
                <td><input type="number" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address" required></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td>
                    <select id="country" name="country">
                        <option value="">Select a country</option>
                        <option value="USA">United States</option>
                        <option value="CAN">Canada</option>
                        <option value="UK">United Kingdom</option>
                        <option value="AUS">Australia</option>
                        <option value="JPN">Japan</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="State">State:</label></td>
                <td>
                    <select id="State" name="State">
                        <option value="">Select a state</option>
                        <option value="Telangana">Telangana</option>
                        <option value="california">california</option>
                        <option value="Sydney">Sydney</option>
                        <option value="London">London</option>
                        <option value="Nagasaki">Nagasaki</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Languages Known">Languages Known:</label>
                <td>
                    <input type="checkbox" />English
                    <input type="checkbox" />Kannada
                    <input type="checkbox" />Hindi
                    <input type="checkbox" />Telugu
                </td>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="checkbox" checked /> Hereby I declare all  the given details are true
                </td>
            </tr>
            <tr>
                <td  <a href="http://www.ethnus.com">Login to ethnus website</a> 

                </td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" value="Register">
                    <input type="hidden" >
                </td>
            </tr>

        </table>
    </form>

</body>

</html>
